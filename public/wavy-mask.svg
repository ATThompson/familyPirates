<svg xmlns="http://www.w3.org/2000/svg" width="200" height="1000">
  <defs>
    <!-- Filtre pour donner un effet de bords irréguliers -->
    <filter id="burned-edge">
      <feTurbulence type="fractalNoise" baseFrequency="0.07" numOctaves="10" seed="4" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="40"/>
    </filter>

    <!-- Masque basé sur le filtre -->
    <mask id="burned-mask">
      <rect width="100%" height="100%" fill="black"/>
      <rect width="100%" height="100%" fill="white" filter="url(#burned-edge)"/>
    </mask>
  </defs>

  <!-- Appliquer le masque -->
  <rect width="100%" height="100%" fill="black" mask="url(#burned-mask)"/>
</svg>
